<html lang="ja">
<head>
	<!-- Required meta tags -->
	<meta charset="utf-8">
	<meta http-equiv="X-UA-Compatible" content="IE=edge">
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<!-- Bootstrap CSS -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.2/css/all.css" integrity="sha384-oS3vJWv+0UjzBfQzYUhtDYW+Pj2yciDJxpsK1OYPAYjqT085Qq/1cq5FLXAZQ7Ay" crossorigin="anonymous">
	<link rel="stylesheet" href="css/basic.css">
	<!-- Optional JavaScript -->
	<script src="js/jquery.js"></script>
	<script src="js/bootstrap.min.js"></script>
	<script src="js/bootstrap-show-password.js"></script>
	<!--<script src="https://unpkg.com/bootstrap-show-password@1.2.1/dist/bootstrap-show-password.min.js"></script>-->
	<!-- jQuery first, then Popper.js, then Bootstrap JS 
	<script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
	<script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>-->
	<title>ログイン画面</title>

</head>
<body>
	<!--
    [p|m][location]-[size]

		location:
		- t, b, l, r
		- x, y

		size:
		- 0
		- 1: 0.25rem
		- 2: 0.5rem
		- 3: 1.0rem
		- 4: 1.5rem
		- 5: 3.0rem
		- auto
	-->
	<header>
		<h1 class="p-3 display-6 text-center">運行管理システム</h1>
	</header>
	<div class="wrapper w-100">
		<div class="login_title w-100">
			<div class="line"></div>
			<h2 class="text-center mb-2 font-weight-normal"><small class="text-muted">ログイン</small></h2>
			<div class="line"></div>
		</div>
		<div id="formContent" class="rounded-lg border p-4">
		<!-- Login Form -->
		<form>
		<!--<input type="text" id="login" class="fadeIn second" name="login" placeholder="login">
		<input type="text" id="password" class="fadeIn third" name="login" placeholder="password">
		<input type="submit" class="fadeIn fourth" value="Log In">-->
		<span class="label label-default mb-1 font-weight-bold">メールアドレス</span>
		<input type="text" id="login" class="mb-3 rounded" name="mailaddress" placeholder="メールアドレス">
		<span class="label label-default mb-1 font-weight-bold">パスワード</span>
		<input type="password" data-toggle="password" class="form-control" name="password" placeholder="パスワードを入力してください">
		<div class="checkbox mt-1 mb-3">
			<label><input type="checkbox" value=""><span class="text">ログイン情報を保持します</span></label>
		</div>
		<input type="submit" class="btn btn-primary w-30 rounded pt-2 pb-2 mr-1" value="ログインする">
		<a class="underlineHover text-danger" href="#">Lost your password?</a>
		</form>
		<!-- //Login Form -->
	</div>
</body>
</html>
